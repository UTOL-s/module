name: Release fxEcho

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'
      - run: go mod download
      - run: go test -v ./fxEcho
      - run: go vet ./fxEcho
      - run: |
          if [ "$(gofmt -s -l ./fxEcho | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Please run 'gofmt -s -w ./fxEcho'"
            exit 1
          fi

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/github
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --config .releaserc.fxecho
      - name: Publish to Go Module Proxy
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          go get github.com/UTOL-s/module/fxEcho@${LATEST_TAG}
          go list -m -versions github.com/UTOL-s/module/fxEcho 