name: fxConfig Release

on:
  push:
    branches: [ main ]
    paths: [ 'fxConfig/**', '.github/workflows/fxconfig-release.yml' ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.x'

    - name: Verify dependencies
      run: go mod verify

    - name: Download dependencies
      run: go mod download

    - name: Run tests for fxConfig
      run: go test -v ./fxConfig/...

    - name: Run go vet on fxConfig
      run: go vet ./fxConfig/...

    - name: Determine next fxConfig version
      id: semver
      uses: ietf-tools/semver-action@v1
      with:
        tag-prefix: "fxconfig-v"
        bump-each-commit: false
        search-commit-body: false
        include-prereleases: false

    - name: Create fxConfig tag
      run: |
        git tag ${{ steps.semver.outputs.version }}
        git push origin ${{ steps.semver.outputs.version }}

    - name: Create fxConfig Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.semver.outputs.version }}
        release_name: fxConfig Release ${{ steps.semver.outputs.version }}
        body: |
          ## fxConfig Changes in ${{ steps.semver.outputs.version }}
          
          This release includes updates to the fxConfig module:
          - Configuration management using Uber's fx framework
          - Viper-based configuration system
          - Environment variable support
          
          ### Version Type: ${{ steps.semver.outputs.version-type }}
          ### Previous Version: ${{ steps.semver.outputs.previous-version }}
          
          ### Commit History (fxConfig only)
          $(git log --pretty=format:"- %s" $(git describe --tags --match "fxconfig-*" --abbrev=0 2>/dev/null || echo "")..HEAD -- fxConfig/)
        draft: false
        prerelease: false

    - name: Publish fxConfig to Go Package Registry
      run: |
        echo "fxConfig module published to Go package registry"
        echo "Available at: github.com/UTOL-s/module/fxConfig@${{ steps.semver.outputs.version }}" 